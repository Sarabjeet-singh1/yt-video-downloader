<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YouTube Video Downloader & Wallpaper Setter - Transform YouTube videos into live wallpapers for macOS" />
    <meta name="keywords" content="youtube, downloader, wallpaper, macos, rust, cli, video" />
    <meta name="author" content="YouTube Downloader Project" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="YouTube Downloader & Wallpaper Setter" />
    <meta property="og:description" content="Transform YouTube videos into stunning live wallpapers for macOS" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="YouTube Downloader & Wallpaper Setter" />
    <meta property="twitter:description" content="Transform YouTube videos into stunning live wallpapers for macOS" />
    
    <title>YouTube Downloader & Wallpaper Setter</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(14, 165, 233, 0.3);
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.1rem;
        font-weight: 500;
        opacity: 0.8;
      }
      
      /* Hide loading screen when app is loaded */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading YouTube Downloader...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- App Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen when React app mounts -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
